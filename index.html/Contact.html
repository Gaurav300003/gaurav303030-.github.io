  <main class="contact-container">
    <div class="contact-content">
      <div class="contact-info">
        <h2><span class="icon">🚀</span> Get In Touch</h2>
        <p>Have a project in mind or want to discuss opportunities? My inbox is always open!</p>
        
        <div class="contact-methods">
          <div class="contact-item">
            <span class="contact-icon">📧</span>
            <div>
              <h3>Email</h3>
              <a href="mailto:gauravmache30@gmail.com">gauravmache30@gmail.com</a>
            </div>
          </div>
          
          <div class="contact-item">
            <span class="contact-icon">📱</span>

              <h3>Phone</h3>
              <a href="tel:+919322090665">+919322090665</a>

              <div class="social-links">

        </div>

      </div>

      <div class="contact-form">
        <h2><span class="icon">✉️</span> Send a Message</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </main>
